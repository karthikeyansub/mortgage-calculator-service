
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: test
    password: test

  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        connection:
          autocommit: false
    hibernate:
      ddl-auto: none

  h2.console.enabled: true

# In-Memory cache
  cache:
    type: caffeine
    cache-names: interestRateCacheManager
    caffeine:
      spec: maximumSize=100,expireAfterWrite=600s

logger:
  root: debug